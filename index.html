<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Adicionando fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Adicionando CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Extensão TT</title>
  </head>
  <body>
    <div class="container-pai">
      <div class="container-filho" >
       
        <img src="./icons/Logo-tT-vetor-16.png" alt="Logo" />
        
        
        <p style="font-weight: bold">TRANSFORME textos</p>
      </div>

      <input
        type="text"
        name="text"
        id="input-text"
        class="input-text"
        placeholder="Digite o texto aqui"
      />
      <div class="container-button">
        <button type="button" class="btn" id="btnMaiuscula">MAIUSCULA</button>
        <button type="button" class="btn" id="btnMinusculo">minúscula</button>
      </div>
      <textarea
        name="resultado"
        id="input-resultado"
        class="input-resultado"
        placeholder="Resultado:"
      ></textarea>
      <p>Para mais opções, visite: <a href="">tiagoneves.com.br</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
